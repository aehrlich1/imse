<p-toast position="bottom-left"></p-toast>
<div class="container">
  <div>
    <button pButton type="button" label="Fill DB" class="mr-2" (click)="fillMyDatabase()" [disabled]="this.database == ''"></button>
    <button pButton type="button" label="Migrate DB" class="mr-2" (click)="migrateMyDatabase()" [disabled]="this.database !== 'mongodb'"></button>
    <button pButton type="button" label="Generate Report" (click)="openReport()" [disabled]="this.database == ''"></button>
  </div>
  <h1>IMSE Inc.</h1>
  <p-splitButton
    label="DB"
    icon="pi pi-database"
    [model]="items"
    (onClick)="unsetDb()"
  ></p-splitButton>
</div>
